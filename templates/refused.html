<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refused</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='refused.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"/>
</head>
<body>
<div id="wrapper">

    <div class="grid">
        <span class="server"></span>
        <span class="server"></span>
        <span class="server"></span>
        <span class="server"></span>
        <span class="server"></span>
    </div>

    <div class="content">
        <h1>There is currently someone else using the application. Your page will change when the scanner is ready. They
            are scanning with the following parameters:</h1>
        <table>
            {% for label, value in scan_data.items() %}
                <tr>
                    <td>{{ label }}:</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
