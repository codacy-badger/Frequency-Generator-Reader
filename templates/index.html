<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#eeeeee">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="sidenav">
        <div align="center">
            <img src="static/icon.png" width="50%">
            <h2>Research in Flows, Inc.</h2>
            <h1>Scanner Control Panel</h1>
                <form method=post action="">
                    <table>
                        {% for field in form %}
                        <tr>
                            <td class="label">{{ field.label }}</td>
                            <td class="txt-in">{{ field }}</td>
                        </tr>
                        <p />
                        {% endfor %}
                    </table>
                    <input type="submit" class="btn" value="Scan" />
                    {% if result == None %}
                    <input type="button" class="btn-disabled" value="Download" disabled />
                    {% else %}
                    <a href="{{ result }}.zip"><input type="button" class="btn-green" value="Download" /></a>
                    {% endif %}
                </form>
                <p class="foot">David Gurevich</p>
        </div>
    </div>
    <div class="main">
        <p>
            {% if img != None %}
            <img src="data:image/png;base64,{{ img }}">
            {% endif %}
            {% if img==None %}
            <img src="static/default_img.png">
            {% endif %}
        </p>
    </div>
</body>
</html>
